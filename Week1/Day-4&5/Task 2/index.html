<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="box">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          width="359"
          height="200"
        />
        <div class="content">
          <p class="heading">Order Summary</p>
          <p class="p-1">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="plan-box">
          <img
            src="./images/icon-music.svg"
            alt="icon-music"
            width=""
            height="40"
          />
          <div class="rate">
            <p class="rp-1">Annual Plan</p>
            <p class="rp-2">$59.99/year</p>
          </div>
          <p class="link"><a href="">Change</a></p>
        </div>

        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
