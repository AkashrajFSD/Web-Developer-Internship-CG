<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Festival</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Annual Aguillar Family Wine Festival</h2>
    </div>
    <div class="box">
      <div class="box-1">
        <div class="bb">
          <h5>Wine Festival Schedule</h5>
        </div>
      </div>
    </div>
    <div class="box-2">
      <div class="time-box">
        <p>TIME</p>
      </div>
      <div class="event-box">
        <p>EVENT</p>
      </div>
    </div>

    <div class="box-2">
      <div class="time-box">
        <p>12:00 PM</p>
      </div>
      <div class="event-box">
        <p>Welcome Reception</p>
      </div>
    </div>

    <div class="box-2">
      <div class="time-box">
        <p>01:00 PM</p>
      </div>
      <div class="event-box">
        <p>storytelling & tasting</p>
      </div>
    </div>
    <div class="box-2">
      <div class="time-box">
        <p>02:00 PM</p>
      </div>
      <div class="event-box">
        <p>Wine Luncheon</p>
      </div>
    </div>

    <div class="box-2">
      <div class="time-box">
        <p>03:00 PM</p>
      </div>
      <div class="event-box">
        <p>Aguillar Family Wines</p>
      </div>
    </div>

    <div class="box-2">
      <div class="time-box">
        <p>04:00 PM</p>
      </div>
      <div class="event-box">
        <p>WIne & Cheese Tasting</p>
      </div>
    </div>

    <footer>
      <h3><a href="#">Contact</a></h3>
      <h3><a href="#">Location</a></h3>
      <h3><a href="#">Privacy Policy</a></h3>
    </footer>

</html>
